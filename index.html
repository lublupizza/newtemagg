
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ЛюблюPizzaClub | Gamified Pizza Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        touch-action: manipulation; /* Improves tap response */
        -webkit-tap-highlight-color: transparent;
        background-color: #111827;
        overscroll-behavior: none; /* Prevents pull-to-refresh effect in games */
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      .neon-text {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de, 0 0 40px #ff00de;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ff0055; 
        border-radius: 4px;
      }
      /* Prevent text selection in games */
      .select-none {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white overflow-x-hidden select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
